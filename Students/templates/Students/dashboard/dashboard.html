{% extends 'base.html' %}

{% block title %}Page d'accueil{% endblock %}

{% block content %}

<div id="dashboard-page" class="page hidden">
    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold">Mon tableau de bord</h2>
            <p class="mt-2 text-gray-600 dark:text-gray-400">Suivez vos progrès et continuez votre apprentissage</p>
        </div>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-book-open text-2xl text-primary"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Cours actifs</p>
                        <p id="active-courses-count" class="text-2xl font-semibold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-certificate text-2xl text-green-500"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Cours terminés</p>
                        <p id="completed-courses-count" class="text-2xl font-semibold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-clock text-2xl text-blue-500"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Heures d'étude</p>
                        <p id="study-hours" class="text-2xl font-semibold">0h</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Courses -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold">Mes cours</h3>
                <button id="browse-courses-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-primary-dark">
                    Parcourir les cours
                </button>
            </div>
            <div id="my-courses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- User's courses will be populated by JavaScript -->
            </div>
        </div>
    </div>
</div>

{% endblock %}
