{% extends '../header.html' %}

{% block title %}Inscription{% endblock %}

{% block content %}

<div id="auth-page" class="page hidden">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 id="auth-title" class="mt-6 text-center text-3xl font-extrabold">Inscription</h2>
            </div>
            <form id="auth-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div id="name-field" class="hidden">
                        <label for="name" class="sr-only">Nom complet</label>
                        <input id="name" name="name" type="text" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-primary focus:border-primary text-base" placeholder="Nom complet">
                    </div>
                    <div>
                        <label for="email" class="sr-only">Email</label>
                        <input id="email" name="email" type="email" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-primary focus:border-primary text-base" placeholder="Adresse email">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Mot de passe</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-primary focus:border-primary text-base" placeholder="Mot de passe">
                    </div>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        <span id="auth-submit-text"></span>
                    </button>
                </div>
                <div class="text-center">
                    <button type="button" id="auth-switch" class="text-primary hover:text-primary-dark text-sm">
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
