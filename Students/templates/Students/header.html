{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduPlatform - Plateforme de cours en ligne{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4F4EC7'
                    }
                }
            }
        }
    </script>
    <style src="{% static 'Students/css/index.css' %}"></style>
</head>
<body class="h-full bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Navigation Bar -->
    <nav id="navbar" class="bg-white dark:bg-gray-800 shadow-lg border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-primary">EduPlatform</h1>
                    </div>
                    <div id="nav-menu" class="hidden md:ml-6 md:flex md:space-x-8">
                        <!-- Navigation items will be populated by JavaScript -->
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="user-menu" class="hidden">
                        <div class="flex items-center space-x-3">
                            <span id="user-name" class="text-sm font-medium"></span>
                            <button id="logout-btn" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div id="auth-buttons" class="flex space-x-2">
                        <button id="login-btn" class="px-4 py-2 text-sm font-medium text-primary hover:text-primary-dark">
                            Connexion
                        </button>
                        <button id="register-btn" class="px-4 py-2 text-sm font-medium bg-primary text-white rounded-md hover:bg-primary-dark">
                            S'inscrire
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="main-content" class="min-h-screen">
        {% block content %}
        <!-- Contenu spécifique à chaque page -->
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}

</body>
</html>
